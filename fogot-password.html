<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;500;700&family=Source+Sans+Pro:wght@600&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./js/jquery.nicescroll.min.js"></script>
  <title>Figma to Html</title>
</head>

<body class="th-dark-blue">
  <!-- Navigation -->
  <nav class="dashborad-navbar">
    <div class="container px-0">
      <div class="col-12">
        <div class="d-flex justify-content-between py-0 my-0 flex-wrap dashborad-navbar slide-out">
          <a class="navbar-brand side me-0 px-3 py-3 d-flex justify-content-between align-items-center" href="/">
            <img class="logo-white logo" src="./images/logo.png" alt="logo" />
            <img class="logo-black logo" src="./images/logo-black.png" alt="logo" />
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" checked>
            </div>
            <i id="close" class="fal fa-times d-lg-none"></i>
          </a>

          <div class="profile d-flex align-items-center justify-content-between px-3 py-3">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" checked>
            </div>
          </div>

        </div>
      </div>
    </div>
  </nav>
  <!-- Navigation -->
  <div class="login main-form">
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-5 form-bg">
          <img class="scribble" src="./images/scribble.png" alt="scribble">
          <div class="bottom-text">
            <img class="arrow" src="./images/Arrow.png" alt="arrow" />
            <img class="form-logo" src="./images/form-logo.png" alt="form logo" />
            <h2 class="gloabal-heading medium">Welcome back to our website</h2>
            <p>It is a long established fact that a reader will be distracted by the readable content of a page when
              looking at its layout. </p>
          </div>
        </div>
        <div class="col-12 col-lg-7 form-fields">
          <form action="">

            <h2 class="gloabal-heading medium mb-0">Forgot your password ?</h2>
            <p class="mb-4">Enter email address to send verification link to your mail.</p>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1"
                placeholder="Please enter your email address" />
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <button type="submit" class="btn btn-active big">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/app.js"></script>
</body>

</html>
